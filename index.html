<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamepad API</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }

        .container {
            display: grid;
            grid-template-rows: 100%;
            grid-template-columns: 100%;
        }

        #gameArea {
            grid-row: 1;
            grid-column: 1;
            z-index: 1;
        }

        .controllerPanel {
            display: flex;
            grid-row: 1;
            grid-column: 1;
            flex-direction: row;
        }

        .controller {
            width: 100%;
            max-width: 200px;
            max-height: 150px;
            background-color: rgb(97, 97, 97);
            border-radius: 25%;
            padding: .7%;
            margin: 1%;
            aspect-ratio: 5/3;
            display: grid;
            grid-template-columns: 23% 23% 8% 23% 23%;
            grid-template-rows: 1fr 1fr 1fr;
            z-index: 98;
        }

        .aKey {
            grid-column: 3/4;
            grid-row: 2/3;
            opacity: 0.3;
            margin: -20%;
            display: flex;
            align-content: stretch;
            z-index: 100;
        }

        .bKey {
            grid-column: 2/3;
            grid-row: 3/4;
            opacity: 0.3;
            margin: -20%;
            display: flex;
            align-content: stretch;
            z-index: 100;
        }

        .xKey {
            grid-column: 2/3;
            grid-row: 1/2;
            opacity: 0.3;
            margin: -20%;
            display: flex;
            align-content: stretch;
            z-index: 100;
        }

        .yKey {
            grid-column: 1/2;
            grid-row: 2/3;
            opacity: 0.3;
            margin: -20%;
            display: flex;
            align-content: stretch;
            z-index: 100;
        }

        .abxy {
            display: grid;
            grid-template-columns: 33% 33% 33%;
            grid-template-rows: 33% 33% 33%;
            grid-column: 5/6;
            grid-row: 2/3;
            aspect-ratio: 1/1;
        }



        .right {
            grid-column: 3/4;
            grid-row: 2/3;
            opacity: 0.3;
            margin: -20%;
            display: flex;
            align-content: stretch;
            z-index: 100;
        }

        .down {
            grid-column: 2/3;
            grid-row: 3/4;
            opacity: 0.3;
            margin: -20%;
            display: flex;
            align-content: stretch;
            z-index: 100;
        }

        .up {
            grid-column: 2/3;
            grid-row: 1/2;
            opacity: 0.3;
            margin: -20%;
            display: flex;
            align-content: stretch;
            z-index: 100;
        }

        .left {
            grid-column: 1/2;
            grid-row: 2/3;
            opacity: 0.3;
            margin: -20%;
            display: flex;
            align-content: stretch;
            z-index: 100;
        }

        .udlr {
            display: grid;
            grid-template-columns: 33% 33% 33%;
            grid-template-rows: 33% 33% 33%;
            grid-column: 2/3;
            grid-row: 3/4;
            aspect-ratio: 1/1;
        }

        .rightStick {
            display: grid;
            grid-template-columns: 10% 80% 10%;
            grid-template-rows: 10% 80% 10%;
            grid-column: 4/5;
            grid-row: 3/4;
            aspect-ratio: 1/1;
            align-content: stretch;
        }

        .rightStickImg {
            grid-column: 2/3;
            grid-row: 2/3;
            width: 100%;
            height: 100%;
            z-index: 100;
            opacity: 0.3;
        }

        .rightBase {
            grid-column: 2/3;
            grid-row: 2/3;
            border-radius: 50%;
            width: 100%;
            height: 100%;
            background-color: #bbb;
            z-index: 99;
        }

        .leftStick {
            display: grid;
            grid-template-columns: 10% 80% 10%;
            grid-template-rows: 10% 80% 10%;
            grid-column: 1/2;
            grid-row: 2/3;
            aspect-ratio: 1/1;
            align-content: stretch;
        }

        .leftStickImg {
            grid-column: 2/3;
            grid-row: 2/3;
            width: 100%;
            height: 100%;
            z-index: 100;
            opacity: 0.3;
        }

        .leftBase {
            grid-column: 2/3;
            grid-row: 2/3;
            border-radius: 50%;
            width: 100%;
            height: 100%;
            background-color: #bbb;
            z-index: 99;
        }

        .rShoulder {
            display: grid;
            grid-template-columns: 30% 50% 20%;
            grid-template-rows: 50% 50%;
            grid-column: 5/6;
            grid-row: 1/2;
            aspect-ratio: 1/1;
        }


        .lShoulder {
            display: grid;
            grid-template-columns: 20% 50% 30%;
            grid-template-rows: 50% 50%;
            grid-column: 1/2;
            grid-row: 1/2;
            aspect-ratio: 1/1;
        }

        .rb,
        .lb {
            grid-column: 2/3;
            grid-row: 1/2;
            opacity: 0.3;
            display: flex;
            align-content: stretch;
            z-index: 100;
        }

        .rt {
            grid-column: 2/3;
            grid-row: 2/3;
            opacity: 0.3;
            display: flex;
            align-content: stretch;
            margin-left: 20%;
            margin-right: -20%;
            margin-top: -20%;
            margin-bottom: 20%;
            z-index: 100;
        }

        .lt {
            grid-column: 2/3;
            grid-row: 2/3;
            opacity: 0.3;
            display: flex;
            align-content: stretch;
            margin-right: 20%;
            margin-left: -20%;
            margin-top: -20%;
            margin-bottom: 20%;
            z-index: 100;
        }

        .start {
            grid-column: 2/3;
            grid-row: 1/2;
            opacity: 0.3;
            display: flex;
            align-content: stretch;
            z-index: 100;
        }

        .cellStart {
            display: grid;
            grid-template-columns: 20% 60% 230%;
            grid-template-rows: 50% 50%;
            grid-column: 4/5;
            grid-row: 1/2;
            aspect-ratio: 1/1;
        }

        .select {
            grid-column: 2/3;
            grid-row: 1/2;
            opacity: 0.3;
            display: flex;
            align-content: stretch;
            z-index: 100;
        }

        .cellSelect {
            display: grid;
            grid-template-columns: 20% 60% 20%;
            grid-template-rows: 50% 50%;
            grid-column: 2/3;
            grid-row: 1/2;
            aspect-ratio: 1/1;
        }

        .home {
            grid-column: 2/3;
            grid-row: 1/2;
            opacity: 0.3;
            display: flex;
            align-content: stretch;
            z-index: 100;

            margin: -100%;
        }

        .cellHome {
            display: grid;
            grid-template-columns: 20% 60% 20%;
            grid-template-rows: 50% 50%;
            grid-column: 3/4;
            grid-row: 2/3;
            aspect-ratio: 1/1;
        }
    </style>
    <script type="module" src=".\index.js" defer></script>
    </script>
</head>

<body>
    <div class="container">
        <div class="controllerPanel">

        </div>
        <canvas id="gameArea"></canvas>
    </div>

</body>

</html>
